
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Search a word definition</h1>
    <form class ="form-group" th:action="@{/palavras}" method="get">
        <input type="text" class="form-control" name="search" id="search" th:value="${search}" required placeholder="Word to search"/>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    
    <hr>

    <!-- Loop de formulÃ¡rios-->
    <div class="row justify-content-center">    
        <th:block th:each="tempPalavra : ${palavras}">
            <div class="card col-sm-3 m-2">
                <form action="#" th:object="${tempPalavra}">
                    <div class="form-group">
                        <label for="front" class="card-title">Front</label>
                        <input type="text" th:value="*{hw} + ' ' + *{fl}" id="front" class="form-control"/>

                        <label for="back">Back</label>
                        <textarea rows="3" class="form-control" id="back" th:inline="text"> [[*{def[0]}]] </textarea>
                        <hr>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>  
            </div>  
        </th:block>  
    </div>
</div>
</body>
</html>
