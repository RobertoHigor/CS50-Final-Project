
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<div class="container">    
    <!-- Formulário para definir a URL do Anki -->
    <h1>Search a word definition</h1>

    <form class ="form-row" th:action="@{/anki}" method="POST">
        <input type="text" class="col form-control mr-2" name="ankiUrl" id="ankiUrl" required placeholder="Type your Ank URL e.g: http://127.0.0.1:8765"/>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>    
    <hr>

    <!-- Alerta caso não exista sessão-->
    <h2 class="text-danger" th:text="${error}"></h2>
</div>
</body>
</html>
